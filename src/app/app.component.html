<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: odd % 2 !== 0}"
            [ngStyle]="{background: odd % 2 == 0 ? 'transparent' : 'green'}"
            *ngFor="let odd of oddNumbers">
            {{odd}}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: even % 2 == 0}"
            [ngStyle]="{background: even % 2 == 0 ? 'transparent' : 'green'}"
            *ngFor="let even of evenNumbers">
            {{even}}
          </li>
        </div> -->
        <ng-template [appUnless]="!onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: even % 2 !== 0}"
            [ngStyle]="{background: even % 2 == 0 ? 'transparent' : 'green'}"
            *ngFor="let even of evenNumbers">
            {{even}}
          </li>
        </ng-template>
      </ul>
      <p appBasicHighlight class="form-control"> Teste </p>
      <p [appBetterHighlight]="'orange'" defaultColor="black" class="form-control"> Teste </p>
    </div>
    <div [ngSwitch]="value">
      <p *ngSwitchCase="5">Value is 5</p>
      <p *ngSwitchCase="10">Value is 10</p>
      <p *ngSwitchCase="100">Value is 100</p>
      <p *ngSwitchDefault>Value is Default</p>
    </div>
  </div>
</div>
